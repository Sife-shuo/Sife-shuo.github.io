<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url | Collect</title>
</head>
<style>
.a{
    background-color: #b8b8fb;
    margin: 6px;
    height: 21px;
    padding: 20px 15px;
    border: 3px solid black;
    border-radius: 15px;
    width: fit-content;
    float: left;
}
</style>
<body>
<script>
fetch("urldata.json").then(p=>p.json()).then(o=>{window.urls=o;bind()});
function bind(){
    if(window.urls){
        Object.keys(window.urls).map(i=>{
            document.body.innerHTML+=`<div class="a" onclick="p('${i}')">${i}</div>`
        })
    }else{alert("Error")}
}
function p(i){
    if(window.urls){
        window.urls[i].map(o=>window.open(o));
    }else{alert("Error")}
}
</script>    
</body>
</html>
